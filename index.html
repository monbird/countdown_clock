<!DOCTYPE html>
<html>

<head>
    <title>Countdown clock</title>
    <meta charset="utf-8>">
    <meta name="viewport" Â content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton|Audiowide|Black+Ops+One|Changa|Exo|Michroma|Orbitron|Press+Start+2P|Saira+Stencil+One&display=swap" rel="stylesheet">
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./logic.js"></script>
</head>

<body>
    <div class="container">
        <h1>Countdown clock</h1>
        <div id="clock-wrapper">
            <div class="item">
                <div id="days" class="output"></div>
                <p class="caption">DAYS</p>
            </div>
            <div class="item">
                <div id="hours" class="output"></div>
                <p class="caption">HOURS</p>
            </div>
            <div class="item">
                <div id="minutes" class="output"></div>
                <p class="caption">MINUTES</p>
            </div>
            <div class="item">
                <div id="seconds" class="output"></div>
                <p class="caption">SECONDS</p>
            </div> 
        </div>
        <form class="form-inline" action="#">
            <label for="datePicker" class="mb-2 mr-sm-4">Date:</label>
            <input type="date" id="datePicker" class="form-control  mb-2 mr-sm-2">
            <label for="timePicker" class="mb-2 mr-sm-4">Time:</label>
            <input type="time" id="timePicker" class="form-control  mb-2 mr-sm-2">
            <button type="button" id="countButton" class="btn btn-primary mb-2">Start!</button>
        </form>
    </div>
</body>

</html>
